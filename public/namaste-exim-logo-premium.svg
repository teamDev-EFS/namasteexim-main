<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Background with subtle shadow -->
  <defs>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Container with Premium Styling -->
  <rect x="5" y="5" width="50" height="50" rx="12" fill="url(#premiumGradient)" filter="url(#shadow)"/>
  
  <!-- Premium Icon Design - Stylized NE with Global Elements -->
  <g transform="translate(15, 15)">
    <!-- Letter N with premium styling -->
    <path d="M5 5 L5 25 L8 25 L8 12 L18 25 L21 25 L21 5 L18 5 L18 18 L8 5 L5 5 Z" 
          fill="white" stroke="white" stroke-width="0.5" filter="url(#glow)"/>
    
    <!-- Letter E with premium styling -->
    <path d="M23 5 L23 25 L26 25 L26 10 L30 10 L30 5 L23 5 Z M26 12 L26 14 L32 14 L32 12 L26 12 Z M26 16 L26 18 L34 18 L34 16 L26 16 Z" 
          fill="white" stroke="white" stroke-width="0.5" filter="url(#glow)"/>
    
    <!-- Global Trade Symbol -->
    <circle cx="20" cy="15" r="2" fill="url(#accentGradient)" opacity="0.8"/>
    <path d="M18 15 L22 15 M20 13 L20 17" stroke="url(#accentGradient)" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- Premium Company Name -->
  <text x="70" y="22" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
        font-size="18" font-weight="700" fill="url(#textGradient)" 
        letter-spacing="-0.5px">Namaste EXIM</text>
  
  <text x="70" y="38" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" 
        font-size="12" font-weight="500" fill="#6B7280" 
        letter-spacing="0.5px">VENTURES</text>
  
  <!-- Premium Accent Line -->
  <rect x="70" y="42" width="60" height="2" rx="1" fill="url(#accentGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="160" cy="20" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="165" cy="25" r="1.5" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="170" cy="30" r="1" fill="url(#accentGradient)" opacity="0.3"/>
  
  <!-- Subtle Pattern Overlay -->
  <defs>
    <pattern id="dots" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="5" y="5" width="50" height="50" rx="12" fill="url(#dots)"/>
</svg>
